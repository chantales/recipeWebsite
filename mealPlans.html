<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body data-page="mealplan">
      <h1>Meal Planner</h1>
  
      <div id="recipeList"></div>
  
      <h2>Your Meal Plan</h2>

          </div>

          <div class="day" data-day="Monday">

            <ul class="mealSlot" data-meal="Breakfast"></ul>
            <ul class="mealSlot" data-meal="Lunch"></ul>
            <ul class="mealSlot" data-meal="Dinner"></ul>
        </div>

        <div class="day" data-day="Monday">

        <div class="day" data-day="Monday">

        <div class="day" data-day="Monday">

        </div>

        <div class="day" data-day="Monday">
            <h3>Sunday</h3>
            <ul class="mealSlot" data-meal="Breakfast"></ul>
            <ul class="mealSlot" data-meal="Lunch"></ul>
            <ul class="mealSlot" data-meal="Dinner"></ul>
        </div>
      </div>
  
      <button id="saveMealPlan">Save Meal Plan</button>
  
      <script type="module" src="javaScript.js"></script>
  </body>
</html>
