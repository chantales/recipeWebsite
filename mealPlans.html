<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Meal plans</title>
</head>
<body data-page="mealplan">
      <h1>Meal Planner</h1>
  
      <div id="recipeList"></div>
  
      <h2>Your Meal Plan</h2>
      <div id="mealPlan">
          <div class="day" data-day="Monday">
              <h3>Monday</h3>
                  <div class="mealSlot" data-meal="Breakfast">
                        <h4>Breakfast</h4>
                        <ul class="recipeList"></ul>
                        <button class="addRecipeBtn">Add Recipe</button>
                        <div class="recipeChoices" style="display:none;"></div>
                  </div>
                  <div class="mealSlot" data-meal="Lunch">
                        <h4>Lunch</h4>
                        <ul class="recipeList"></ul>
                        <button class="addRecipeBtn">Add Recipe</button>
                        <div class="recipeChoices" style="display:none;"></div>
                  </div>
                  <div class="mealSlot" data-meal="Dinner">
                        <h4>Dinner</h4>
                        <ul class="recipeList"></ul>
                        <button class="addRecipeBtn">Add Recipe</button>
                        <div class="recipeChoices" style="display:none;"></div>
                  </div>
          </div>

 




      <script type="module" src="javaScript.js"></script>


</body>
</html>
